<h2 class="contentTitle">编辑会员</h2>
<form action="{#:site_url($controller, $action)#}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">

            <div class="unit">
                <label>类型：</label>
                <input name="id" value="{#$info['id']?:''#}" type="hidden"/>
                <select class="combox" name="type">
                    {volist name="userlogs" id="vo"}
                    <option value="{#$vo#}" {if !empty($info['type'])}{#:isset($info['type']) && $vo==$info['type']?'selected' : ''#}{/if}>{#$vo#}</option>
                    {/volist}
                </select>
            </div>

            <div class="unit">
                <label>数量：</label>
                <input type="text" name="count" value="{#$info.count?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>兑换数量：</label>
                <input type="text" name="ret_count" value="{#$info.ret_count?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>内容备注：</label>
                <input type="text" name="note" value="{#$info.note?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>操作来源：</label>
                <input type="text" name="source" value="{#$info.source?:''#}" size="5" class="textInput valid">
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
            </ul>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function empty(){
            if('{#$info['id']?:''#}'==null){
                $('input').val('');
            }
        }, 100);
    });
</script>
