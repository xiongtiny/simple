<script type="text/javascript">
    $("#form").submit(function () {
        var formData=new FormData($(this)[0]);
        $.ajax({
            url:'/admin/v1/hours/onetoonepost',
            type:'post',
            data:formData,
            processData : false,
            contentType : false,
            success:function (data) {
                if(data.code!=200){
                    alert(data.message);
                    return;
                }
                alert(data.message);
                location.href='/admin/v1/hours/index';
            }

        })
        return false;
    })
