<h2 class="contentTitle">编辑会员</h2>
<form action="{#:site_url($controller, $action)#}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <div class="unit">
                <label>手机号码：</label>
                <input name="id" value="{#$info['id']?:''#}" type="hidden"/>
                <input name="pid" value="{#$pid?:''#}" type="hidden"/>
                <input type="text" name="mobile" value="{#$info['mobile']?:''#}" size="25" class="required textInput valid">
                <span class="inputInfo">填写会员账号</span>
            </div>

            <div class="unit">
                <label>密码：</label>
                <input type="pwd" name="pwd" value="" size="25" class="textInput valid">
                <span class="inputInfo">登录的账号密码</span>
            </div>

            <div class="unit">
                <label>支付密码：</label>
                <input type="pwd" name="pay_pwd" value="" size="25" class="textInput valid">
                <span class="inputInfo">账号的支付密码</span>
            </div>

            <div class="unit">
                <label>等级：</label>
                <select class="combox" name="level">
                    {volist name="user_level" id="vo"}
                    <option value="{#$vo#}" {if !empty($info['level'])}{#:isset($info['level']) && $vo==$info['level']?'selected' : ''#}{/if}>{#$vo#}</option>
                    {/volist}
                </select>
            </div>

            <div class="unit">
                <label>资产：</label>
                <input type="text" name="assets" value="{#$info.assets?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>虚拟币：</label>
                <input type="text" name="coin" value="{#$info.coin?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>金额：</label>
                <input type="text" name="money" value="{#$info.money?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>激活次数：</label>
                <input type="text" name="activation_num" value="{#$info.activation_num?:''#}" size="5" class="textInput valid">
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
            </ul>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function empty(){
            if('{#$info['id']?:''#}'==null){
                $('input').val('');
            }
        }, 100);
    });
</script>
