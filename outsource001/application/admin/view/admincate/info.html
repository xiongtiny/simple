<h2 class="contentTitle">编辑菜单</h2>
<form action="{#:site_url($controller, $action)#}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
<div class="pageContent">
	<div class="pageFormContent" layoutH="97">
        <div class="unit">
            <label>菜单名：</label>
            <input name="id" value="{#$info['id']?:''#}" type="hidden"/>
            <input type="text" name="name" value="{#$info['name']?:''#}" size="25" class="required textInput valid">
            <span class="inputInfo">填写菜单名称</span>
		</div>
        <div class="unit">
            <label>所属菜单：</label>
            <input name="old_pid" type="hidden" value="{#$pinfo['id']?:0#}"/>
            <input name="pid" type="hidden" value="{#$pinfo['id']?:0#}"/>
            <input type="text" name="parent_cate_name" value="{#$pinfo['name']?:'管理中心'#}" size="25" class="textInput" readonly="">
			<a class="btnLook" target="dialog" width="450" height="500" href="{#:site_url($controller, 'setParentCate')#}" rel="parent_cate" mask="true">选择父级菜单</a>
            <span class="inputInfo">点击选择父级菜单</span>
		</div>
        <div class="unit">
            <label>操作模块：</label>
            <input type="text" name="url" value="{#$info['url']?:''#}" size="25" class="textInput">
            <span class="inputInfo">父类留空,站外填写http地址</span>
		</div>
        <div class="unit">
            <label>外链：</label>
            <input type="text" name="link" value="{#$info['link']?:''#}" size="25" class="textInput">
            <span class="inputInfo">不是外链请不要填写</span>
        </div>
        <div class="unit">
            <label>权限组：</label>
		    <input name="role_ids" value="{#$role_ids?:''#}" type="hidden"/>
            <textarea rows="2" cols="40" class="textInput" name="role_names"  readonly="">{#$role_names?:''#}</textarea>
			<a class="btnLook" target="dialog" href="{#:site_url('AdminRole', 'setRoles', array('dialog_rel' =>'set_roles', 'parent_rel' => 'cate_info', 'set_type' => 'select'))#}" rel="set_roles" mask="true">选择所属权限组</a>
            <span class="inputInfo">点击选择权限组</span>
		</div>
        <div class="unit">
            <label>是否显示：</label>
            <select class="combox" name="status">
                <option value="2" {#isset($info['status']) && $info['status'] == 2 ? 'selected' : ''#}>显示</option>
                <option value="1" {#isset($info['status']) && $info['status'] == 1 ? 'selected' : ''#}>隐藏</option>
                <option value="3" {#isset($info['status']) && $info['status'] == 3 ? 'selected' : ''#}>菜单栏隐藏</option>
            </select>
            <span class="inputInfo">是否显示在左侧菜单栏</span>
		</div>

        <div class="unit">
            <label>排序值：</label>
            <input type="text" name="rank" value="{#$info['rank']?:0#}" size="8" class="required textInput valid">
            <span class="inputInfo">注：值越大越靠后</span>
        </div>
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
		</ul>
	</div>
</div>
</form>
