<h2 class="contentTitle">编辑会员</h2>
<form action="{#:site_url($controller, $action)#}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">

            <div class="unit">
                <label>标题：</label>
                <input name="id" value="{#$info['id']?:''#}" type="hidden"/>
                <input type="text" name="title" value="{#$info.title?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>内容：</label>
                <dd>
                <textarea name="content" cols="60" rows="2" class="textInput">{#$info.content?:''#}</textarea>
                </dd>
            </div>

            <div class="unit">
                <label>接受用户编号：</label>
                <input type="text" name="to_user_id" value="{#$info.to_user_id?:''#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>显示时间：</label>
                <input type="text" name="show_time" class="date textInput readonly valid" datefmt="yyyy-MM-dd HH:mm:ss" defaulttime="23:59:59" readonly="true">
                <a class="inputDateButton" href="javascript:;">选择</a>
            </div>



        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
            </ul>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function empty(){
            if('{#$info['id']?:''#}'==null){
                $('input').val('');
            }
        }, 100);
    });
</script>
