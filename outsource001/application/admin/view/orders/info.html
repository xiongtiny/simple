<h2 class="contentTitle">编辑会员</h2>
<form action="{#:site_url($controller, $action)#}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">

            <div class="unit">
                <label>数量：</label>
                <input name="id" value="{#$info['id']?:''#}" type="hidden"/>
                <input type="text" name="num" value="{#$info.num#}" size="11" class="textInput valid">
            </div>

            <div class="unit">
                <label>单价：</label>
                <input type="text" name="price" value="{#$info.price#}" size="11" class="textInput valid">
            </div>

        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
            </ul>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function empty(){
            if('{#$info['id']?:''#}'==null){
                $('input').val('');
            }
        }, 100);
    });
</script>
