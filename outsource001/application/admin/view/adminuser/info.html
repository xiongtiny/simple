<h2 class="contentTitle">编辑管理员</h2>
<form action="{#:site_url($controller, $action)#}" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <div class="unit">
                <label>账号：</label>
                <input name="id" value="{#$info['id']?:''#}" type="hidden"/>
                <input type="text" name="name" value="{#$info['name']?:''#}" size="25" class="required textInput valid">
                <span class="inputInfo">填写管理员账号</span>
            </div>
            <div class="unit">
                <label>真实姓名：</label>
                <input type="text" name="real_name" value="{#$info['real_name']?:''#}" size="25" class="textInput valid">
                <span class="inputInfo">填写管理员真实姓名</span>
            </div>
            <div class="unit">
                <label>手机号码：</label>
                <input type="text" name="mobile" value="{#$info['mobile']?:''#}" size="25" class="required textInput valid">
                <span class="inputInfo">填写联系手机号码</span>
            </div>
            <div class="unit">
                <label>密码：</label>
                <input type="password" name="password" value="" size="25" class="textInput">
                <span class="inputInfo">登录管理后台的账号密码</span>
            </div>
            <div class="unit">
                <label>新密码：</label>
                <input type="password" name="newpassword" value="" size="25" class="textInput">
                <span class="inputInfo">修改登录管理后台的账号密码</span>
            </div>
            <div class="unit">
                <label>确认密码：</label>
                <input type="password" name="repassword" value="" size="25" class="textInput">
                <span class="inputInfo">确认登录管理后台的账号密码</span>
            </div>
            <div class="unit">
                <label>权限组：</label>
                <input name="role_ids" value="{#$role_ids?:''#}" type="hidden"/>
                <textarea rows="2" cols="40" class="textInput" name="role_names"  readonly="">{#$role_names?:''#}</textarea>
                <a class="btnLook" target="dialog" href="{#:site_url('AdminRole', 'setRoles', array('dialog_rel' =>'set_roles', 'parent_rel' => 'cate_info', 'set_type' => 'select'))#}" rel="set_roles" mask="true">选择所属权限组</a>
                <span class="inputInfo">点击选择权限组</span>
            </div>
            <div class="unit">
                <label>是否启用：</label>
                <select class="combox" name="status">
                    <option value="2" {#isset($info['status']) && $info['status'] == 2 ? 'selected' : ''#}>启用</option>
                    <option value="1" {#isset($info['status']) && $info['status'] == 1 ? 'selected' : ''#}>禁用</option>
                </select>
                <span class="inputInfo">是否启用后台管理员账号</span>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
            </ul>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(function empty(){
            if('{#$info['id']?:''#}'==null){
                $('input').val('');
            }
        }, 100);
    });
</script>
